<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="content">
                <h2>Great</h2>
                <p>You scored higher than 65% of <br> the people who have taken <br> these test</p>
            </div>
        </div>
        <div class="container2">
            <h3>Summary</h3>
            <div class="in">
                <p><i class="fas fa-bolt"></i> Reaction <span><b>80</b> / 100</span></p>
            </div>
            <div class="in2">
                <p><i class="fa-solid fa-brain"></i>Memory <span><b>92</b> / 100</span></p>
            </div>
            <div class="in3">
                <p><i class="fa-brands fa-rocketchat"></i>Verbal<span><b>61</b> / 100</span></p>
            </div>
            <div class="in4">
                <p><i class="fa-regular fa-eye"></i>Visual<span><b>72</b> / 100</span></p>
            </div>
            <button>Continue</button>
        </div>
        <script src="https://kit.fontawesome.com/5c6d09dda0.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
